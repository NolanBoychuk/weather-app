<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="mainDiv">
        <div id="inputDiv">
            <input type="text" placeholder="Search for a City" id = 'input'>
            <button id="inputButton">Search</button>
        </div>
        <div id="contentDiv">
            <div id="leftCenter">
                <div id="locationInfo">
                    <h3 id="conditions">
                    </h3>
                    <h1 id="location">
                    </h1>
                </div>
                <div id="temp">
                </div>
            </div>
            <div id="tempInfo">
                <div id="conditionNumbers">
                    <div id="feelsLike">
                    </div>
                    <div id="wind">
                    </div>
                    <div id="humidity">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = 'main.js'></script>
</body>
</html>
